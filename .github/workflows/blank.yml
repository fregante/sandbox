name: Deployment
on:
  push:
    branches: 
      - master
    tags:
      - '*'
  schedule:
    - cron: '*/5 * * * *'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: git tag -l --points-at HEAD
    - run: git fetch --depth=1 --tags
    - run: git tag -l --points-at HEAD
