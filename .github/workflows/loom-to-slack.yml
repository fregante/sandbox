name: Loom to slack

on:
  pull_request:
    types:
      - assigned
      - unassigned
      - labeled
      - unlabeled
      - opened
      - edited
      - closed
      - reopened
      - synchronize
      - converted_to_draft
      - ready_for_review
      - locked
      - unlocked 
      - review_requested 
      - review_request_removed 
      - auto_merge_enabled 
      - auto_merge_disabled

jobs:
  post:
   #  if: github.event.pull_request.merged == 'true'

    runs-on: ubuntu-latest

    steps:
    - run: |
        PR=${{ github.event.pull_request.number }}
        LOOM_REGEX=https://www.loom.com/share/\\w{32}
        FOUND=$(gh pr view $PR | rg $LOOM_REGEX --max-count 1 --only-matching)
        echo $FOUND
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
