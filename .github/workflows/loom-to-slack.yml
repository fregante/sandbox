name: Loom to slack

on:
  pull_request:
    types:
      - assigned
      - unassigned
      - labeled
      - unlabeled
      - opened
      - edited
      - closed
      - reopened
      - synchronize
      - converted_to_draft
      - ready_for_review
      - locked
      - unlocked 
      - review_requested 
      - review_request_removed 
      - auto_merge_enabled 
      - auto_merge_disabled

jobs:
  post:
   #  if: github.event.pull_request.merged == 'true'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: |
        echo 1
        PR=${{ github.event.pull_request.number }}
        echo 2
        LOOM_REGEX='https://www.loom.com/share/\w\{32\}'
        
        echo 3
        FOUND=$(gh pr view $PR)
        echo 4
        echo $FOUND
        
        FOUND=$(gh pr view $PR | grep $LOOM_REGEX --max-count 1 --only-matching | true)
        echo 5
        echo $FOUND
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
